<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>

        /* Element selector */
        div {
           background-color: rgb(255, 0, 0);
           color: rgb(16, 212, 16);
        }
        /* Class Selector */
        .red {
            background-color: rgb(0, 0, 255);
            color: rgb(255, 255, 255);
        }
        /* id selector */
        #unique {
            background-color: rgb(0, 255, 0);
            color: rgb(255, 255, 255);
        }
        /* child selector */
        div > p {
            background-color: rgb(255, 255, 0);
            color: rgb(0, 0, 0);
        }
        /* Decendant Selector */
        div p {
            background-color: rgb(255, 0, 255);
            color: rgb(255, 255, 255);
        }
        /* Universal Selector */
        *{
             margin: 0;
             padding: 0;
        }
        /* Pseudo Selector */
    a :visited {
           color: blue;
    }
    a :link{
            color: red;
    }
    a :active{
           background-color: black;

    }
    a :hover{
           background-color: yellow;
           color: green;
    }
    
    </style>
</head>
<body>
    <div class="red">
        i am a div
        <article>
        <p>I am a para inside a div</p>
        </article>
    </div>
    <div id="unique">
        Hello World <br>
    </div>
    <div2>
 <a href="https://www.google.com">Go To Google</a>
        <a href="https://www.facebook.com">Go To Facebook</a>

    </div2>
    
</body>
</html>
