<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Media Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animated-card">
        <h1 class="animated-heading">My Media Gallery</h1>
        <div style="display: flex; flex-wrap: wrap; gap: 16px; justify-content: center;">
            <video src="1.mp4.mp4" width="250" controls class="animated-card"></video>
            <video src="2.mp4.mp4" width="250" controls class="animated-card"></video>
            <video src="3.mp4.mp4" width="250" controls class="animated-card"></video>
            <video src="4.mp4.mp4" width="250" controls class="animated-card"></video>
            <video src="5.mp4.mp4" width="250" controls class="animated-card"></video>
            <video src="6.mp4.mp4" width="250" controls class="animated-card"></video>
        </div>
        <hr>
        <div style="display: flex; flex-wrap: wrap; gap: 16px; justify-content: center;">
            <audio src="1.mp3.mp3" controls class="animated-card"></audio>
            <audio src="2.mp3.mp3" controls class="animated-card"></audio>
            <audio src="3.mp3.mp3" controls class="animated-card"></audio>
            <audio src="4.mp3.mp3" controls class="animated-card"></audio>
            <audio src="5.mp3.mp3" controls class="animated-card"></audio>
            <audio src="6.mp3.mp3" controls class="animated-card"></audio>
        </div>
        <br>
        <button class="animated-btn">Upload Media</button>
    </div>
</body>
</html>
