    <title>More on CSS Selectors</title>
    <style>
        /*
        Most Important CSS Selectors:
        1. Universal Selector: * { ... }
        2. Type Selector: element { ... }
        3. Class Selector: .className { ... }
        4. ID Selector: #idName { ... }
        5. Descendant Selector: parent child { ... }
        6. Child Selector: parent > child { ... }
        7. Adjacent Sibling Selector: element1 + element2 { ... }
        8. General Sibling Selector: element1 ~ element2 { ... }
        9. Attribute Selector: element[attribute], element[attribute="value"] { ... }
        10. Pseudo-class Selector: element:pseudo-class { ... }
        11. Pseudo-element Selector: element::pseudo-element { ... }
        */
